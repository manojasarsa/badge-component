<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Button Notification Badge</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <h1>Badge Overview</h1>

  <button class="btn-icon btn-positioning">
    <span class="material-icons">notifications</span>
  </button>
  <span class="badge badge-small badge-btn-icon">5</span>

  <br>

  <button class="btn-icon btn-positioning">
    <span class="material-icons">home</span>
  </button>
  <span class="badge badge-small badge-btn-icon">6</span>

  
  <div class="text-positioning">
    <h3>Text with a badge</h3>
    <span class="badge badge-small text-small-badge">7</span>
  </div>
  

  <div class="text-positioning">
    <h3>Text with a large badge</h3>
  </div>
  <span class="badge badge-large text-large-badge">11</span>
  

  <span><h3>Button with a badge on left</h3><span/>
  <span class="badge badge-small button-badge-left">9</span>
  <button class="button btn-positioning button-action-color">Action</button>

  <br>

  <span class="badge badge-small  button-badge-hide">2</span>
  <button class="button btn-positioning button-hide-color">Hide</button>
  
  <script src="/index.js"></script>


</body>

</html>
